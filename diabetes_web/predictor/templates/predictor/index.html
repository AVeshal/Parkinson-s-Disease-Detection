<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f2f2f2;
        }
        h2 {
            text-align: center;
        }
        form {
            background: white;
            max-width: 400px;
            margin: auto;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .result {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <h2>Diabetes Prediction</h2>

    <form method="post" action="/predict/">
        {% csrf_token %}
        <input type="number" name="Pregnancies" placeholder="Pregnancies" required>
        <input type="number" name="Glucose" placeholder="Glucose" required>
        <input type="number" name="BloodPressure" placeholder="Blood Pressure" required>
        <input type="number" name="SkinThickness" placeholder="Skin Thickness" required>
        <input type="number" name="Insulin" placeholder="Insulin" required>
        <input type="number" step="any" name="BMI" placeholder="BMI" required>
        <input type="number" step="any" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" required>
        <input type="number" name="Age" placeholder="Age" required>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <div class="result">
            Prediction Result: {{ result }}
        </div>
    {% endif %}

</body>
</html>
